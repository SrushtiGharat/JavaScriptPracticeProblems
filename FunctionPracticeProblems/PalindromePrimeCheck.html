<!DOCTYPE html>
<script>
'use strict';
let number = parseInt(prompt("Enter a number"));

if(PalindromeCheck(number) && PrimeCheck(number))
{
    alert("The number is palindrome and prime");
}
else
{
    alert("Try different number");
}

function PalindromeCheck(x)
{
    let originalNumber = x;
    let reversedNumber = 0;
    let remainder = 0;
    
    while (x != 0) 
    {
        remainder = x % 10;
        reversedNumber = reversedNumber * 10 + remainder;
        x = parseInt(x/10);
    }

    if (originalNumber == reversedNumber){ return true;}      
    else{ return false;}
        
}

function PrimeCheck(n)
{
    let factors = 0;
    let i = 0;
    for(i = 2 ;i < n ;i++)
    {
        if(n % i == 0)
            factors ++;      
    }

    if (factors == 0){return true;}       
    else{return false;}        
}  
</script>
